# ----------------------------------------------------------------------------------------------------------------------
# CORE PROPERTIES
# ----------------------------------------------------------------------------------------------------------------------

# profiles
spring.profiles.active=dev

# banner
banner.location=classpath:/META-INF/BANNER.txt

# application settings
spring.main.show-banner=true

# mustache
spring.mustache.enabled=true
spring.mustache.cache=false
spring.mustache.check-template-location=true
spring.mustache.content-type=text/html;charset=UTF-8
spring.mustache.prefix=classpath:/templates/
spring.mustache.suffix=.html

# HTTP encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# multipart
multipart.enabled=true
multipart.file-size-threshold=0
multipart.location=
multipart.max-file-size=1Mb
multipart.max-request-size=10Mb

# i18n
spring.messages.basename=META-INF/i18n/messages,META-INF/i18n/exceptions
spring.messages.cache-seconds=-1
spring.messages.encoding=UTF-8

# endpoints
endpoints.enabled=true
endpoints.beans.enabled=true
endpoints.shutdown.enabled=true
endpoints.info.enabled=true
endpoints.mappings.enabled=true
endpoints.dump.enabled=true
endpoints.autoconfig.enabled=true
endpoints.configprops.enabled=true
endpoints.env.enabled=true
endpoints.health.enabled=true
endpoints.metrics.enabled=true

# data-source
spring.datasource.url=jdbc:mysql://localhost/test
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# jackson
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.joda-date-time-format=yyyy-MM-dd HH:mm:ss
spring.jackson.serialization.indent_output=true


# ----------------------------------------------------------------------------------------------------------------------
# LOGGING PROPERTIES
# ----------------------------------------------------------------------------------------------------------------------
logging.file=/tmp/spring-playground.log
logging.level.playground=DEBUG
logging.level.org.springframework=WARN
logging.level.hsqldb.db=WARN

# mybatis log
logging.level.user=DEBUG


# ----------------------------------------------------------------------------------------------------------------------
# APP PROPERTIES
# ----------------------------------------------------------------------------------------------------------------------
info.app-name=spring-playground
info.version=1.0.0
info.author.name=Bill Ying
info.author.email=yingzhor@gmail.com

app.heartbeat.enabled=true